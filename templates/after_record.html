{% extends "layout.html" %} {% block title %} After record {% endblock %} {%
block main %}
<div class="container-fluid mx-auto">
	<div class="after_record-container mx-auto">
		<form action="after_record" method="post">
			<div class="container mx-auto">
				<h2 class="login-title mb-3">Recording summary</h2>
				<div class="summary">
					<p style="font-style: italic">
						<span style="text-decoration: underline"
							>Dịch từ ghi âm</span
						>: {{ transcribe_text }}
					</p>
				</div>
				<div class="summary">
					<p style="font-style: italic">
						<span style="text-decoration: underline">Tóm tắt</span>:
						{{ summarize_text }}
					</p>
				</div>
			</div>
			<input
				class="after_record-input mb-2"
				type="text"
				name="file_name"
				placeholder="Enter recording file name" />
			<div class="container my-3">
				<span class="after_record-span"
					>and if you're not satisfied with the summarised text</span
				>
			</div>
			<input
				class="after_record-input mb-2"
				type="text"
				name="new_summary"
				placeholder="Enter summary here" />
			<div class="container mt-3">
				<input type="submit" value="Set file name" />
			</div>
		</form>
	</div>
</div>
{% endblock %}
