<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="static/dreamer_icon.svg" />
		<title>HanoiAirline: Record</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Damion&family=Grandstander:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="static\css\styles.css" />
		<link rel="stylesheet" href="static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="static/css/bootstrap.min.css.map" />
		<script src="static/js/recording.js" defer></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light nav-background-light">
			<div class="container">
				<div class="navbar-brand text-center">
					<div
						class="d-flex justify-content-center align-items-center">
						<img
							src="static/images/dreamer_icon.svg"
							alt="Dreamer icon"
							class="dreamer-navbar-icon" />
						<a href="/" class="navbar-title">Dreamy</a>
					</div>
				</div>
				{% if session.get("user_id") != None %}
				<ul class="navbar-nav mx-auto">
					<li class="nav-item me-2">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
					<li class="nav-item me-2">
						<a class="nav-link" href="/record">Ghi âm</a>
					</li>
					<li class="nav-item me-2">
						<a href="/summary" class="nav-link">Tóm tắt</a>
					</li>
					<li class="nav-item me-2">
						<a class="nav-link" href="/quiz">Quiz</a>
					</li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<button class="logout-button">
							<a href="/logout" class="nav-link">Log Out</a>
						</button>
					</li>
				</ul>
				{% else %}
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/register">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Log In</a>
					</li>
				</ul>
				{% endif %}
			</div>
		</nav>
		<main class="container-fluid py-5 text-center">
			<h3 class="page-title">Ghi âm</h3>
			<div class="container-form">
				<form action="/record" class="">
					<input
						type="text"
						name="topic"
						id="topic"
						class="mx-auto form-name-input text-center mt-2 me-2"
						placeholder="Chủ đề của file là" />
					<input
						type="text"
						name="filename"
						id="filename"
						class="mx-auto form-name-input text-center mt-2 me-2"
						placeholder="Tên của file là" />
					<input
						type="text"
						name="folder"
						id="folder"
						class="mx-auto form-name-input text-center mt-2"
						placeholder="Thư mục của file" />
					<div class="container mt-4">
						<button id="start-recording" class=""></button>
					</div>
					<div class="container mt-3">
						<button class="random-button">
							<a href="/upload_record"
								>Bạn cũng có thể upload file ghi âm của mình tại
								đây</a
							>
						</button>
					</div>

					<div class="mt-2"><span id="record-status"></span></div>
					<div class=""><span id="recording-time"></span></div>
					<div class="button-container mt-4 mx-auto">
						<button
							id="stop-recording"
							disabled
							class="recording-button">
							Kết thúc ghi âm
						</button>
						<button class="submit-button">
							<input
								type="submit"
								value="Submit"
								class="submit-input" />
						</button>
					</div>
				</form>
				<div id="record-status"></div>
				<div class="progress mt-5 mx-auto mb-4">
					<div
						id="progress-bar"
						class="progress-bar progress-bar-striped progress-bar-animated"
						role="progressbar"
						style="width: 0"></div>
				</div>
			</div>
		</main>
		<footer
			class="text-center nav-background-light container-fluid navbar fixed-bottom">
			<div
				class="container-fluid d-flex align-items-center gap-sm-5 justify-content-center">
				<ul class="list-inline">
					<li class="list-inline-item me-3">
						<a href="" class="footer-link">Cookies</a>
					</li>
					<li class="list-inline-item me-3">
						<a href="" class="footer-link">Liên hệ</a>
					</li>
					<li class="list-inline-item">
						<a href="" class="footer-link">Trợ giúp</a>
					</li>
					<li class="list-inline-item">
						<a href="" class="footer-link">Công ty</a>
					</li>
				</ul>
			</div>
			<div
				class="container-fluid justify-content-center align-items-center text-center">
				<span class="footer-span">@HanoiAirline</span>
			</div>
		</footer>
	</body>
</html>
