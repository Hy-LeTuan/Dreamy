{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<div class="container">
	<form action="/register" , method="post">
		<input
			type="text"
			,
			autofocus="on"
			,
			autocomplete="on"
			required,
			name="username" />
		<input
			type="text"
			,
			required,
			autofocus="off"
			,
			autocomplete="off"
			name="password" />
	</form>
</div>

{% endblock %}
