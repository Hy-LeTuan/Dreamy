<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="static/dreamer_icon.svg" />
		<title>HanoiAirline: {% block title %}{% endblock %}</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Poppins:wght@500&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@500&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lemon&family=Poppins:wght@500&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kavoon&family=Poppins:wght@500&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="static\css\styles.css" />
		<link rel="stylesheet" href="static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="static/css/bootstrap.min.css.map" />
		<script src="static/js/recording.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-light nav-background-light">
			<div class="container-fluid">
				<img
					src="static/dreamer_icon.svg"
					alt="Dreamer icon"
					class="dreamer-navbar-icon" />
				<a href="/" class="navbar-title"><span>Dreamy</span></a>
				<div class="collapse navbar-collapse" id="navbar">
					{% if session["user_id"] %}
					<ul class="navbar-nav mx-auto mt-2">
						<li class="nav-item">
							<a class="nav-link" href="/my_folder">My folder</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/record">Record mode</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/display"
								>Study session</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/quiz">Quiz</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto mt-2">
						<li class="nav-item">
							<a class="nav-link" href="/logout">Log Out</a>
						</li>
					</ul>
					{% else %}
					<ul class="navbar-nav ms-auto mt-2">
						<li class="nav-item">
							<a class="nav-link" href="/register">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/login">Log In</a>
						</li>
					</ul>
					{% endif %}
				</div>
			</div>
		</nav>
		<main class="container-fluid py-5 text-center">
			{% block main %}{% endblock %}
		</main>
		<footer
			class="text-center container-fluid nav-background-light navbar fixed-bottom">
			<div
				class="container-fluid justify-content-center align-items-center text-center mb-3">
				<span class="footer-span">Follow us on</span>
			</div>
			<div
				class="container-fluid d-flex align-items-center gap-sm-5 justify-content-center">
				<img src="static/facebook.svg" alt="Facebook icon" />
				<img src="static/instagram.svg" alt="Instagram icon" />
				<img src="static/location.svg" alt="Location icon" />
			</div>
		</footer>
	</body>
</html>
