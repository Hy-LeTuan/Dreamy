<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dreamer: {% block title %}{% endblock %}</title>
		<link rel="icon" type="image/svg+xml" href="static/dreamer_icon.svg" />
		<script src="static/js/recording.js"></script>
	</head>
	<body>
		<nav class="bg-light border navbar navbar-expand-md navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"
					><span class="blue">Dr</span><span class="red">e</span
					><span class="yellow">a</span><span class="green">me</span>
					<span class="red">r</span></a
				>
				<button
					aria-controls="navbar"
					aria-expanded="false"
					aria-label="Toggle navigation"
					class="navbar-toggler"
					data-bs-target="#navbar"
					data-bs-toggle="collapse"
					type="button">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
		{% block main %}{% endblock %}
	</body>
</html>
