{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block main
%}
<div class="container-form-old mx-auto">
	<div class="top-login-bar"></div>
	<div class="form-body-container">
		<div class="mx-auto mt-1 mb-0">
			<span class="form-title">Đăng nhập</span>
		</div>
		<form action="/login" method="post" class="form-control">
			<div class="mb-3 form-row">
				<div class="label">Tên đăng nhập:</div>
				<input
					autocomplete="off"
					autofocus
					class="form-control me-auto w-auto mt-2"
					id="username"
					name="username"
					placeholder="Username"
					type="text"
					maxlength="20" />
			</div>
			<div class="mb-3 form-row">
				<div class="label">Mật khẩu:</div>
				<input
					class="form-control me-auto mt-2 w-auto"
					id="password"
					name="password"
					placeholder="Password"
					type="password"
					maxlength="50" />
			</div>
			<button class="btn btn-primary mb-3 me-auto" type="submit">
				<span class="login-text">Đăng nhập</span>
			</button>
		</form>
		<div
			class="mb-2 d-flex justify-content-center me-auto gap-sm-1 align-items-center">
			<img src="static/images/heart.svg" alt="" />
			<a href="/reset" class="form-link">Quên mật khẩu?</a>
		</div>
	</div>
</div>
{% endblock %}
