{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block main
%}
<div class="container mx-auto max-w-md">
	<div
		class="container d-flex justify-content-between align-items-center bg-blue-light">
		<div class="container">@HanoiAirline608</div>
		<div class="containe d-flex align-items-center justify-content-center">
			<img src="" alt="" />
			<img src="" alt="" />
			<img src="" alt="" />
		</div>
	</div>
	<div class="container">
		<form action="/login" method="post" class="form-control">
			<div class="mb-5 form-group row">
				<label for="username" class="col-sm-2 form-label"
					>Username:
				</label>
				<input
					autocomplete="off"
					autofocus
					class="form-control mx-auto w-auto"
					id="username"
					name="username"
					placeholder="Username"
					type="text"
					maxlength="20" />
			</div>
			<div class="mb-5 from-group row">
				<label for="password" class="col-sm-2 form-label"
					>Password:
				</label>
				<input
					class="form-control mx-auto w-auto"
					id="password"
					name="password"
					placeholder="Password"
					type="password"
					maxlength="50" />
			</div>
			<button class="btn btn-primary" type="submit">
				<span class="login-text">Log In</span>
			</button>
		</form>
		<div class="mb-3">
			<img src="" alt="" />
			<a href="/reset" class="nav-link">Forget password?</a>
		</div>
	</div>
</div>
{% endblock %}
