{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block main
%} {% block main %}
<form action="/login" method="post">
	<div class="mb-3">
		<input
			autocomplete="off"
			autofocus
			class="form-control mx-auto w-auto"
			id="username"
			name="username"
			placeholder="Username"
			type="text"
			maxlength="20" />
	</div>
	<div class="mb-3">
		<input
			class="form-control mx-auto w-auto"
			id="password"
			name="password"
			placeholder="Password"
			type="password"
			maxlength="50" />
	</div>
	<button class="btn btn-primary" type="submit">Log In</button>
</form>
<div class="mb-3">
	<a href="/reset" class="nav-link">Forget password?</a>
</div>
{% endblock %}
